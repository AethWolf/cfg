//Setting up basic shit
bind 0 "slot10"
net_graph 1
viewmodel_fov 90
viewmodel_fov_demo 90
fov_desired 90
hud_combattext_batching 1
hud_combattext_batching_window 2.0
tf_hud_show_servertimelimit 1
closecaption 0
cl_software_cursor 0
tf_hud_target_id_disable_floating_health 1
crosshair 1
voice_enable 1
hud_saytext_time 12

//Soundsprays
cl_customsounds 1
cl_soundfile "transformers.wav"

//P-REC settings
prec_notify 1
prec_mode 3
prec_sound 0

tf_hud_target_id_show_avatars 2
tf_spec_xray 2

tf_scoreboard_alt_class_icons 1

tf_scoreboard_ping_as_text 1

fov_desired 90

viewmodel_fov 90

fps_max 0

sensitivity 1.5

snd_mixahead 0.05

exec binds.cfg

exec graphics.cfg

fps_max 0

// Good connection
cl_cmdrate 67 // The tricks to get 1.4ms lerp are placebo you're still forced to .0152
cl_interp 0 // change to whatever you like for certain classes projectiles/popping uber/flames = .0152 hitscan = .031 on bad connections = .062
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 67 // The tricks to get 1.4ms lerp are placebo you're still forced to .0152
rate 60000 // anything above 62,000 is completely useless, anything above 48,000ish is useless in HL

// Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0

// Disable gibs
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0

mat_phong 0

// ----------------------------------------------------------------------------
// Misc
// ----------------------------------------------------------------------------
in_usekeyboardsampletime 0
mat_clipz 1 // FX card users should set this to 0
mat_forcehardwaresync 0
mat_levelflush 1
m_rawinput 1 // Turn on raw mouse input. Commented out by default due to
               // silly incompatibility with the Xfire overlay. You should use
               // it if you can! - WHO USES XFIRE ANYMORE?
mat_vsync 0 // Turn off vsync to avoid nasty I/O latency.
r_fastzreject -1 // Values >1 enable a fast Z rejection algorithm, to be
                 // performed on the GPU (as opposed to on the CPU). The
                 // value `-1' autodetects hardware support for this
                 // feature, which is safer than forcing it.
				 
ai_expression_optimization 1
fast_fogvolume 1
host_thread_mode 0 // Not exactly stable
mod_load_anims_async 1
mod_load_mesh_async 1
mod_load_vcollide_async 1
con_enable 1
con_filter_enable 1
con_filter_text_out particle
datacachesize 256