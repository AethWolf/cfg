//Crosshairs
alias cross "cl_crosshair_file crosshair7; cl_crosshair_scale 24"
alias dot "cl_crosshair_file crosshair5; cl_crosshair_scale 20"
alias default "exec user/default_crosshair.cfg; cl_crosshair_scale 24"
alias xhair "cl_crosshair_file crosshair4; cl_crosshair_scale 32"
alias coolcross "cl_crosshair_file crosshair1; cl_crosshair_scale 24"

//Viewmodels
alias vm_on "r_drawviewmodel 1"
alias vm_off "r_drawviewmodel 0"