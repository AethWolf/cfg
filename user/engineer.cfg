exec user/reset.cfg

//Engie build and destroy shit
bind ALT "r_drawviewmodel 1; build 2"
bind CTRL "destroy 2"

swap1

bind 1 swap1
bind 2 swap2
bind 3 swap3
bind 4 swap4
bind 5 swap5

alias swap1 "slot1; vm_off; default; bind mwheelup swap5; bind mwheeldown swap2;"
alias swap2 "slot2; vm_on; dot; bind mwheelup swap1; bind mwheeldown swap3;"
alias swap3 "slot3; vm_on; default; bind mwheelup swap2; bind mwheeldown swap4;"
alias swap4 "slot4; vm_on; bind mwheelup swap3; bind mwheeldown swap5;"
alias swap5 "slot5; vm_on; bind mwheelup swap4; bind mwheeldown swap1;"