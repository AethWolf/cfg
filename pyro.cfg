exec reset.cfg
alias "+flareshot" "swap2"
alias "-flareshot" "swap1"
bind ALT "+flareshot"

swap1

bind 1 swap1
bind 2 swap2
bind 3 swap3

alias swap1 "slot1; vm_on; cross; bind mwheelup swap3; bind mwheeldown swap2;"
alias swap2 "slot2; vm_off; coolcross; bind mwheelup swap1; bind mwheeldown swap3;"
alias swap3 "slot3; vm_on; default; bind mwheelup swap2; bind mwheeldown swap1;"


