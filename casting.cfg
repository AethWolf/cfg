cl_ragdoll_fade_time 15			// Sets how long until ragdolls fade, in seconds. Default is 15.
cl_ragdoll_forcefade 0			// Set to 0 to enable.
cl_ragdoll_physics_enable 1		// Sets whether bullets, explosives, or attacks will interact with the body. Default is 1.
g_ragdoll_fadespeed 600			// Sets how fast the fading effect is. Default is 600.
g_ragdoll_lvfadespeed 100			// Set to 100 to enable. Convar isn't documented.
ragdoll_sleepaftertime 5.0f		// Set to "5.0f" to enable.
cl_phys_props_enable 1	 	    // Disables clientside props being affected by physics. Set to 1 to enable.
cl_phys_props_max 128 			// Sets the maximum amount of clientside props your client can have at once. Default is 128.
props_break_max_pieces -1 		// Sets the amount of pieces props can break into. Default is -1 (model default).
r_propsmaxdist 1000				// Sets the maximum visible distance from which you can see clientside props. Default is 1000.
violence_agibs 1				// Sets whether you can see gibs from the 'alien' team (a source engine default name for one team. Set to 1 to enable.
violence_hgibs 1				// Sets whether you can see gibs from the 'human' team (a source engine default name for one team. Set to 1 to enable.
cl_burninggibs 1                // Disables burning gibs
r_drawviewmodel 1
